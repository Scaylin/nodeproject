<!-- lesson-search-page.component.html -->

<div class="container">
  <h1>Lesson Search</h1>

  <form [formGroup]="lessonSearchForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control rounded" id="title" formControlName="title" placeholder="Enter title">
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" class="form-control rounded" id="category" formControlName="category" placeholder="Enter category">
    </div>



    <!-- Ajoutez d'autres champs selon vos besoins -->

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </form>

  <!-- Afficher les résultats de la recherche ou un message si aucun résultat n'est trouvé -->
  <div *ngIf="noResultsFound; else results">
    <p>No lessons found.</p>
  </div>

  <ng-template #results>
    <h2>Search Results</h2>
    <div *ngFor="let result of searchResults">
      <p>{{ result.title }}</p>
      <p>Description: {{ result.description }}</p>
      <p>Category: {{ result.category }}</p>
      <p>Level: {{ result.level }}</p>
      <p>Prerequisite: {{ result.prerequisite }}</p>
      <p>tags: {{ result.tags }}</p>
      <p>Copyright: {{ result.copyright }}</p>

      <!-- Affichez d'autres détails de la leçon selon vos besoins -->
    </div>
  </ng-template>
</div>
